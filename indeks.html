<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>DIEEONLY - Social Media</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: url('background.jpg') no-repeat center center fixed;
      background-size: cover;
      font-family: 'Arial', sans-serif;
      color: white;
      text-align: center;
    }

    .overlay {
      background-color: rgba(0, 0, 50, 0.5);
      position: absolute;
      top: 0; left: 0;
      width: 100%;
      height: 100%;
    }

    .content {
      position: relative;
      top: 50%;
      transform: translateY(-50%);
      z-index: 1;
    }

    h1 {
      font-size: 3em;
      color: #00f0ff;
      text-shadow: 0 0 10px #00f0ff;
    }

    p {
      font-size: 1.2em;
      margin: 20px auto;
      max-width: 600px;
    }

    .instagram-button {
      display: inline-block;
      margin-top: 30px;
      background: linear-gradient(45deg, #feda75, #fa7e1e, #d62976, #962fbf, #4f5bd5);
      padding: 15px 30px;
      border-radius: 50px;
      color: white;
      font-weight: bold;
      text-decoration: none;
      font-size: 1.2em;
      box-shadow: 0 0 20px rgba(255,255,255,0.3);
    }

    .instagram-button:hover {
      background: #fff;
      color: #000;
      transition: 0.3s ease;
    }
  </style>
</head>
<body>
  <div class="overlay"></div>
  <div class="content">
    <h1>DIEEONLY</h1>
    <p>Masuk ke dunia sosial media masa depan! Jelajahi galaksi konten bersama komunitas yang beda dari yang lain.</p>
    <a href="https://www.instagram.com/@_dieeonly" class="instagram-button" target="_blank">Klik Disini</a>
  </div>
</body>
</html>
